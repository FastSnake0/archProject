version: "3.2"

services:
# structurizr:
#   image: structurizr/lite
#   ports:
#     - 2525:2525
#   volumes:
#     - .:/usr/local/structurizr:z

  db:
    image: postgres
    container_name: postgres_container
    environment:
      POSTGRES_USER: meow
      POSTGRES_PASSWORD: PWDmeow
      POSTGRES_DB: userdb
    volumes:
      - my_dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d userdb -U meow" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network

  mongo:
    image: mongo
    container_name: mongodb_container
    restart: on-failure
    networks:
      - app-network
    volumes:
      - my_mongodb:/data/db
      - ./init-scripts/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
    ports:
      - '27017:27017'
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet



  user_service:
    tty: true
    container_name: user_service
    build:
      context: .
      dockerfile: dockerfile_user
    environment:
      - DB_HOST=postgres_container
      - DB_PORT=5432
      - DB_LOGIN=meow
      - DB_PASSWORD=PWDmeow
      - DB_DATABASE=userdb
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8080:8080
    networks:
      - app-network

  post_service:
    tty: true
    container_name: post_service
    build:
      context: .
      dockerfile: dockerfile_post
    environment:
      - MONGO_HOST=mongodb_container
      - MONGO_PORT=27017
      - MONGO_DATABASE=arch
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8081:8081
    networks:
      - app-network



volumes:
  my_dbdata:
  my_mongodb:


networks:
  app-network:
    driver: "bridge"
    external: false

